<!DOCTYPE html>
<html>
<head>
	<title>Revision Browser</title>
	<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="lzmguwvgdjneb8l"></script>
	<link rel="stylesheet" type="text/css" href="/static/main.css">
</head>
<body>
{% if current_user.is_authenticated %}
<div id="dbx-chooser-container"></div>
<div>
	<a href="{{ url_for('logout') }}">Logout</a>
</div>
<script type="text/javascript">
options = {
	success: function(files) {
		window.location = "/revisions?link=" + files[0].link;
	}
}
var button = Dropbox.createChooseButton(options);
document.getElementById('dbx-chooser-container').appendChild(button);
</script>
{% else %}
<div>
	<a href="{{ url_for('login') }}">Login</a>
</div>
{% endif %}
</body>
</html>
