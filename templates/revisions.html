<!DOCTYPE html>
<html>
<head>
	<title>Revisions</title>
	<link rel="stylesheet" type="text/css" href="/static/main.css">
</head>
<body>
{% for revision in revisions %}
<div>
	<a href="/revision?rev={{ revision.rev }}&path={{ path }}">{{ revision.client_modified.strftime("%Y-%m-%d %H:%M:%S") }}</a>
</div>
{% endfor %}
</div>
</body>
</html>
